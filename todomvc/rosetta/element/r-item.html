<element name="r-item">
    <template>
        <div class="view">
            <input class="toggle" type="checkbox" {ifChecked}>
            <label>{attrs.title}</label>
            <button class="destroy"></button>
        </div>
        <input class="edit" value="{attrs.title}">
    </template>

    <script type="text/javascript">
        Rosetta.register('r-item', function (tag) {
            var ifChecked = '';
            if (attrs.completed) {
                 = 'checked';
            }
        });
    </script>
</element>
