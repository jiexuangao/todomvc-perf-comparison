<element name="r-stats">
    <tempate>
        <span id="todo-count">
            <strong>
                {attrs.remaining}
            </strong>
            {items}
            left
        </span>
        <ul id="filters">
            <li>
                <a class="selected" href="#/">All</a>
            </li>
            <li>
                <a href="#/active">Active</a>
            </li>
            <li>
                <a href="#/completed">Completed</a>
            </li>
        </ul>
        {(function() {
            if (attrs.completed) {
                return <button id="clear-completed">Clear completed (
                {attrs.completed})</button>;
            }
        })()}

    </tempate>
    <script type="text/javascript">
    Rosetta.register('r-stats', function(tag) {
        var items = 'items';
        if (attrs.remaining === 1) {
            items = 'item';
        }
    });
    </script>
</element>
